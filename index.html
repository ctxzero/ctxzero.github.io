<script>
// Animiertes Liniennetz für Hintergrund
const canvas = document.getElementById('net');
const ctx = canvas.getContext('2d');
let W = canvas.width = innerWidth;
let H = canvas.height = innerHeight;

const COLS = 22;
const ROWS = 12;
const pts = [];
let mouse = { x: W/2, y: H/2, active: false };

function initPoints(){
  pts.length = 0;
  for(let i=0;i<COLS;i++){
    for(let j=0;j<ROWS;j++){
      const x = (i + 0.5) * (W / COLS) + (Math.random()*40 - 20);
      const y = (j + 0.5) * (H / ROWS) + (Math.random()*40 - 20);
      pts.push({ox:x,oy:y,x:x,y:y,vx:0,vy:0,phase:Math.random()*Math.PI*2,r:1+Math.random()*2});
    }
  }
}

function resize(){
  W = canvas.width = innerWidth;
  H = canvas.height = innerHeight;
  initPoints();
}
window.addEventListener('resize', resize);

window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; mouse.active = true; });
window.addEventListener('mouseleave', ()=>{ mouse.active = false; });

function draw(time){
  ctx.clearRect(0,0,W,H);
  const bgGrad = ctx.createLinearGradient(0,0,W,H);
  bgGrad.addColorStop(0,'#030409');
  bgGrad.addColorStop(1,'#05060a');
  ctx.fillStyle = bgGrad;
  ctx.fillRect(0,0,W,H);

  for(let p of pts){
    const t = time*0.0009;
    p.x = p.ox + Math.sin(t + p.phase) * 18;
    p.y = p.oy + Math.cos(t*0.8 + p.phase) * 12;
    if(mouse.active){
      const dx = mouse.x - p.x;
      const dy = mouse.y - p.y;
      const d = Math.sqrt(dx*dx + dy*dy);
      if(d < 220){
        p.x += (dx / d) * (40 * (1 - d/220)) * 0.02;
        p.y += (dy / d) * (40 * (1 - d/220)) * 0.02;
      }
    }
  }

  ctx.lineWidth = 1;
  for(let i=0;i<pts.length;i++){
    for(let j=i+1;j<pts.length;j++){
      const a = pts[i], b = pts[j];
      const dx = a.x - b.x, dy = a.y - b.y;
      const d2 = dx*dx + dy*dy;
      if(d2 < 160*160){
        const d = Math.sqrt(d2);
        const p = 1 - (d / 160);
        const grad = ctx.createLinearGradient(a.x,a.y,b.x,b.y);
        grad.addColorStop(0, `rgba(76,201,240,${0.04 + 0.35*p})`);
        grad.addColorStop(1, `rgba(123,47,247,${0.04 + 0.35*p})`);
        ctx.strokeStyle = grad;
        ctx.globalAlpha = 0.9 * p * 0.9;
        ctx.beginPath();
        ctx.moveTo(a.x,a.y);
        ctx.lineTo(b.x,b.y);
        ctx.stroke();
      }
    }
  }
  ctx.globalAlpha = 1;

  for(let p of pts){
    const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,18);
    g.addColorStop(0,'rgba(76,201,240,0.06)');
    g.addColorStop(1,'rgba(4,7,10,0)');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(p.x,p.y, p.r*3, 0, Math.PI*2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}

resize();
requestAnimationFrame(draw);
</script>
