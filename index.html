<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ctxzero Portfolio</title>
<style>
  /* Grundsetup */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
  html, body { width: 100%; height: 100%; background: #000; color: #fff; overflow: hidden; }

  /* Intro Fullscreen */
  #intro {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    z-index: 10;
    transition: opacity 0.6s ease;
  }

  #intro h1 {
    font-size: 6rem;
    font-weight: 900;
    color: #fff;
    margin-bottom: 20px;
    text-align: center;
  }

  #intro .roles {
    font-size: 2rem;
    font-weight: 600;
    color: #00f0ff; /* neon-blau */
    height: 2.5rem;
    text-align: center;
    margin-bottom: 50px;
    overflow: hidden;
  }

  #portfolio-btn {
    padding: 14px 40px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #000;
    background: gold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  #portfolio-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255,215,0,0.5);
  }

  /* Portfolio-Bereich */
  #portfolio {
    display: none;
    width: 100%;
    min-height: 100vh;
    padding: 60px 40px;
    background: #111; /* dunkelgrau */
    color: #fff;
  }
</style>
</head>
<body>

<!-- Intro -->
<div id="intro">
  <h1>ctxzero</h1>
  <div class="roles" id="animated-roles"></div>
  <button id="portfolio-btn">Portfolio</button>
</div>

<!-- Portfolio Placeholder -->
<div id="portfolio">
  <h2>Portfolio Section</h2>
  <p>Hier beginnt das eigentliche Portfolio. Alles clean, fullscreen, professionell.</p>
</div>

<script>
const roles = [
  "Penetration Tester",
  "Red Teamer",
  "Ethical Hacker",
  "Bug Bounty Hunter"
];

const rolesEl = document.getElementById('animated-roles');
let index = 0;
let charIndex = 0;
let deleting = false;

function typeRole() {
  const currentRole = roles[index];
  if (!deleting) {
    charIndex++;
    rolesEl.textContent = currentRole.slice(0, charIndex);
    if (charIndex === currentRole.length) {
      deleting = true;
      setTimeout(typeRole, 1200);
      return;
    }
  } else {
    charIndex--;
    rolesEl.textContent = currentRole.slice(0, charIndex);
    if (charIndex === 0) {
      deleting = false;
      index = (index + 1) % roles.length;
    }
  }
  setTimeout(typeRole, deleting ? 50 : 100);
}

typeRole();

// Portfolio Button Click
document.getElementById('portfolio-btn').addEventListener('click', () => {
  const intro = document.getElementById('intro');
  intro.style.opacity = '0';
  setTimeout(() => {
    intro.style.display = 'none';
    const portfolio = document.getElementById('portfolio');
    portfolio.style.display = 'block';
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }, 600);
});
</script>

</body>
</html>
